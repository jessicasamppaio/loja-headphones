<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>SoundScape</title>
</head>

<body>
    <header>
        <a href="#" class="logo"><i class='bx bx-headphone'></i>SoundScape</a>
        <ul class="navegacao">
            <li><a href="#">Visão geral</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Contato</a></li>
        </ul>

        <div class="headers-icons">
            <i class='bx bx-cart'></i>
            <div id="menu">
                <i class='bx bx-menu'></i>
                <ul class="menu-suspenso">
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Sobre nós</a></li>
                    <li><a href="#">Promoções</a></li>
                </ul>

            </div>
        </div>
    </header>

    <section class="home">
        <div class="home-img">
            <img src="./img/product1.png" class="one" alt="fone de ouvido azul">
        </div>

        <div class="home-text">
            <h1>Wireless <br> Headphones</h1>
            <h5>Uma nova era de audição inteligente</h5>
            <h3>R$ 199,99</h3>
            <a href="#" class="btn">Compre aqui</a>
        </div>
    </section>

    <div class="main">

        <div class="row" id="product1">
            <li><img src="./img/product1.png" onclick="slider('product1.png')"></li>
        </div>

        <div class="row2" id="product2">
            <li><img src="./img/product2.png" onclick="slider('product2.png')"></li>
        </div>

        <div class="row3" id="product3">
            <li><img src="./img/product3.png" onclick="slider('product3.png')"></li>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
